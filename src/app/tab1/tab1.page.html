<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{modelo.title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{modelo.title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container [events]="eventsSubject.asObservable()" [modelo]="modelo"></app-explore-container>

</ion-content>
